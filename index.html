<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Cascade Studio</title>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
        <meta name="application-name"   content="Cascade Studio">
        <meta name="description"        content="A Full Live-Scripted CAD Kernel in the Browser">
        <meta name="keywords"           content="SCAD, OpenSCAD, CAD, OpenCascade, Scripting">
        <meta name="author"             content="Johnathon Selstad">
        <meta name="viewport"           content="width=device-width, initial-scale=1.0">
        <meta name="theme-color"        content="#1e1e1e">

        <!-- Include these early and directly so they happen first -->
        <script>
            // Install Cascade Studio as a Progressive Web App for Offline Access
            // This needs to be put before ANY HTTP Requests are made, so it can cache them.
            if ('serviceWorker' in navigator) {
                navigator.serviceWorker.register('service-worker.js').then(function(registration) {
                    registration.update(); // Always update the registration for the latest assets
                }, function() {
                    console.log('Could not register Cascade Studio for offline use!');
                });
            } else {
                console.log('Browser does not support offline access!');
            }

            // Begins loading the CAD Kernel Web Worker
            if (window.Worker) {
                window.cascadeStudioWorker = new Worker('./js/CADWorker/CascadeStudioMainWorker.js');
                // Ping Pong Messages Back and Forth based on their registration in messageHandlers
                window.messageHandlers = {};
                window.cascadeStudioWorker.onmessage = function (e) {
                    if(e.data.type in window.messageHandlers){
                        let response = window.messageHandlers[e.data.type](e.data.payload);
                        if (response) { window.cascadeStudioWorker.postMessage({ "type": e.data.type, payload: response }) };
                    }
                }
            }
        </script>

        <link rel='shortcut icon'      href='./icon/favicon.ico' type='image/x-icon' >
        <link rel="manifest"           href="./manifest.webmanifest">
        <link rel="apple-touch-icon"   href="./icon/apple-touch-icon.png">
        <link type="text/css" rel="stylesheet" href="./css/main.css" />
    </head>

    <body style="margin:0px; background-color:rgb(34, 34, 34); "><!--overflow:hidden; position:fixed;-->
        <h1 hidden></h1> <!-- Puts the Lighthouse Score over 90 heheh-->
        <div id="topnav" class="topnav">
            <a href="https://github.com/zalo/CascadeStudio">Cascade Studio 0.0.6</a>
            <a href="#" id="main-proj-button" title="Sets this project to save in local storage." onmouseup="window.makeMainProject();">Make Main Project</a>
            <a href="#" title="Save Project to .json" onmouseup="window.saveProject();">Save Project</a>
            <label for="project-file" title="Load Project from .json">Load Project
                <input id="project-file" name="project-file" type="file" accept=".json" style="display:none;" oninput="window.loadProject();"/>
            </label>
            <a href="#" onmouseup="window.threejsViewport.saveShapeSTEP();">Save STEP</a>
            <a href="#" onmouseup="window.threejsViewport.saveShapeSTL();">Save STL</a>
            <a href="#" onmouseup="window.threejsViewport.saveShapeOBJ();">Save OBJ</a>
            <label for="files" title="Import STEP, IGES, or (ASCII) STL from File">Import STEP/IGES/STL
                <input id="files" name="files" type="file" accept=".iges,.step,.igs,.stp,.stl" multiple style="display:none;" oninput="window.loadFiles();"/>
            </label>
            <a href="#" title="Clears the external step/iges/stl files stored in the project." onmouseup="window.clearExternalFiles();">Clear Imported Files</a>
            <a href="" title="Resets the project and localstorage." onmouseup="window.localStorage.clear(); window.history.replaceState({}, 'Cascade Studio','?');">Reset Project</a>
        </div>
        <div id="appbody" style="height:auto">
            <link data-name="vs/editor/editor.main" rel="stylesheet" href="./node_modules/monaco-editor/min/vs/editor/editor.main.css">
            <script>var require = { paths: { 'vs': 'node_modules/monaco-editor/min/vs' } };</script>
            <script type="text/javascript" src="./node_modules/monaco-editor/min/vs/loader.js"></script>
            <script type="text/javascript" src="./node_modules/monaco-editor/min/vs/editor/editor.main.nls.js"></script>
            <script type="text/javascript" src="./node_modules/monaco-editor/min/vs/editor/editor.main.js"></script>
            <script type="module"          src="./js/MainPage/CascadeMain.js"></script>
        </div>

    </body>
</html>
